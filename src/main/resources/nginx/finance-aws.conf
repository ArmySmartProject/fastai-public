  #m2u 연동
  server {
    listen 9990 ssl;

    root /app/node-server/dist/public;
    index index.html index.htm;

    server_name  localhost;

    ssl_certificate      /etc/nginx/etc/sslCert-_maum_ai.crt;
    ssl_certificate_key  /etc/nginx/etc/maum.ai.key;
    ssl_session_timeout  500m;
    ssl_protocols  SSLv2 SSLv3 TLSv1 TLSv1.2 TLSv1.3;
    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers   on;

    location / {
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Allow-Methods' 'POST' always;
      add_header 'Access-Control-Max-Age' '3600'  always;
      add_header 'Access-Control-Allow-Headers' 'X-Requested-With, Content-Type, Authorization, Origin, Accept, Access-Control-Request-Method, Access-Control-Request-Headers' always;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-NginX-Proxy true;
      proxy_connect_timeout 86400s;
      proxy_send_timeout 86400s;
      proxy_read_timeout 86400s;
      send_timeout 86400s;

      proxy_pass http://221.168.33.186:9990;
      proxy_redirect off;

    }
  }

}
