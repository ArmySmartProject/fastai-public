
user fast;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  86400s;

    #gzip  on;

	# connectors 연동
	server {
		listen 90 ssl;

		root /app/node-server/dist/public;
		index index.html index.htm;

		server_name  localhost;

		ssl_certificate      /etc/nginx/etc/sslCert-_maum_ai.crt;
		ssl_certificate_key  /etc/nginx/etc/maum.ai.key;
		ssl_session_timeout  500m;
		ssl_protocols  SSLv2 SSLv3 TLSv1 TLSv1.2 TLSv1.3;
		ssl_ciphers  HIGH:!aNULL:!MD5;
		ssl_prefer_server_ciphers   on;

		# 챗봇상담 소켓 프록시
		location / {

			proxy_set_header Host $http_host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-NginX-Proxy true;
			proxy_connect_timeout 86400s;
			proxy_send_timeout 86400s;
			proxy_read_timeout 86400s;
			send_timeout 86400s;

      proxy_pass https://221.168.33.186:50000/;
			proxy_redirect off;

			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_http_version 1.1;

		}
	}

	server {
		listen 91 ssl;

		root /app/node-server/dist/public;
		index index.html index.htm;

		server_name  localhost;
		add_header 'Access-Control-Allow-Origin' '*';
		add_header 'Access-Control-Allow-Credentials' 'true';

		ssl_certificate      /etc/nginx/etc/sslCert-_maum_ai.crt;
		ssl_certificate_key  /etc/nginx/etc/maum.ai.key;
		ssl_session_timeout  500m;
		ssl_protocols  SSLv2 SSLv3 TLSv1 TLSv1.2 TLSv1.3;
		ssl_ciphers  HIGH:!aNULL:!MD5;
		ssl_prefer_server_ciphers   on;

		location / {
		  proxy_set_header Host $http_host;
		  proxy_set_header X-Real-IP $remote_addr;
		  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		  proxy_set_header X-Forwarded-Proto $scheme;
		  proxy_set_header X-NginX-Proxy true;
		  proxy_connect_timeout 86400s;
      proxy_send_timeout 86400s;
      proxy_read_timeout 86400s;
      send_timeout 86400s;

      proxy_pass https://221.168.33.186:9100;
		  proxy_redirect off;

		}
	}

