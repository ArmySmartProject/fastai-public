
user minds;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  86400s;

    #gzip  on;
	
	#more_set_headers "Server: fastaicc";

	# connectors 연동
	server {
		listen 90 ssl;

		root /app/node-server/dist/public;
		index index.html index.htm;

		# Make site accessible from http://localhost/
		server_name  localhost;
		
		ssl_certificate      /etc/nginx/etc/sslCert-_maum_ai.crt;
		ssl_certificate_key  /etc/nginx/etc/maum.ai.key;
		ssl_session_timeout  500m;
		ssl_protocols  SSLv2 SSLv3 TLSv1 TLSv1.2 TLSv1.3;
		ssl_ciphers  HIGH:!aNULL:!MD5;
		ssl_prefer_server_ciphers   on;
		
		# 챗봇상담 소켓 프록시
		location / {

			# A: Proxy 패스를 설정하고 싶은 경우, 
			proxy_set_header Host $http_host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-NginX-Proxy true;
			proxy_connect_timeout 86400s;
			proxy_send_timeout 86400s;
			proxy_read_timeout 86400s;
			send_timeout 86400s;

      proxy_pass https://125.132.250.243:60000/;
			#proxy_pass https://10.122.64.116:50000/;
			#proxy_pass http://10.122.66.38:50000/;
			proxy_redirect off;

			# B: socket.io 사용시 아래설정 필수!!
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";	
			proxy_http_version 1.1;
			
			#add_header 'Access-Control-Allow-Origin' 'https://fast-aicc-dev.maum.ai' always;
			#add_header 'Access-Control-Allow-Credentials' 'true' always;
			#add_header 'Access-Control-Allow-Methods' '*' always;
			#add_header 'Access-Control-Max-Age' '3600'  always;
			#add_header 'Access-Control-Allow-Headers' 'X-Requested-With, Content-Type, Authorization, Origin, Accept, Access-Control-Request-Method, Access-Control-Request-Headers' always;
		}
	}
	
